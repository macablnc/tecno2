<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="./gestor.js"></script>
  </head>

  <body>
    <script>
      // Wait for the page to load
      document.addEventListener('DOMContentLoaded', function() {
        // Add a click event listener to the document
        document.addEventListener('click', function() {
          // Resume the AudioContext when a user clicks anywhere on the page
          if (typeof getAudioContext !== 'undefined') {
            getAudioContext().resume();
          }
        });
      });
    </script>
    <script src="sketch.js"></script>
    <script src="Lineas.js"></script>
    <script src="ManchaG.js"></script>
    <script src="ManchaN.js"></script>
    
  </body>
</html>
